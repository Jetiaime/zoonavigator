name: zoonavigator
summary: Web-based ZooKeeper UI
description: |
  ZooNavigator is a feature-rich web interface for ZooKeeper.

  ZooKeeper versions 3.5.x to 3.9.x are currently supported.

  Read official docs for more info and configuration options of ZooNavigator at https://zoonavigator.elkozmon.com/.

  Built from the upstream source at https://github.com/elkozmon/zoonavigator.

base: core22
grade: stable
confinement: strict
adopt-info: zoonavigator

apps:
  zoonavigator:
    command: bin/zoonavigator
    daemon: simple
    environment:
      JAVA_HOME: $SNAP/usr/lib/jvm/java-17-openjdk-$SNAP_ARCH
      PATH: $JAVA_HOME/bin:$PATH
    plugs:
    - network
    - network-bind

parts:
  zoonavigator:
    source: snap/local
    plugin: dump
    organize:
      bin/configure: snap/hooks/configure
    parse-info: []
    override-pull: |
      craftctl default
      craftctl set version=$(cat version)
    build-packages:
    - ca-certificates
    - ca-certificates-java
    stage-packages:
    - openjdk-17-jdk-headless
    - krb5-user
    - jq
